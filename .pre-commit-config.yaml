# Pre-commit Configuration for zyflow
# Version: 1.0.0
# Install: pip install pre-commit && pre-commit install

repos:
  # Gitleaks - Secret Detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: gitleaks (secret detection)
        description: Detect hardcoded secrets using gitleaks
        entry: gitleaks protect --verbose --redact --staged
        language: system
        pass_filenames: false

  # Check for large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
        name: check-large-files
        description: Prevent large files from being committed

      - id: check-merge-conflict
        name: check-merge-conflict
        description: Check for files with merge conflict strings

      - id: detect-private-key
        name: detect-private-key
        description: Detect private keys
        exclude: |
          (?x)^(
            docs/.*\.md|
            .*\.test\.(ts|js)|
            .*\.spec\.(ts|js)|
            \.claude/skills/.*/examples\.md|
            \.claude/skills/.*/reference\.md
          )$

      - id: check-case-conflict
        name: check-case-conflict
        description: Check for files that would conflict on case-insensitive filesystems

  # Check JSON/YAML syntax
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        name: check-json
        description: Validate JSON files
        exclude: |
          (?x)^(
            node_modules/|
            tsconfig.*\.json|
            \.claude/skills/.*/templates/.*\.json
          )$

      - id: check-yaml
        name: check-yaml
        description: Validate YAML files
        args: ['--allow-multiple-documents', '--unsafe']
        exclude: |
          (?x)^(
            node_modules/|
            \.claude/skills/.*/templates/.*\.yml
          )$

# CI-specific configuration
ci:
  autofix_prs: false
  autoupdate_branch: 'main'
  autoupdate_schedule: monthly
