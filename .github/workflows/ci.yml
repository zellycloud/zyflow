name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Node.js Tests (Frontend + Server)
  node-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Python Tests (Agent Server)
  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: py-agents

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run Python tests
        run: uv run pytest -v

      - name: Type check with mypy (optional)
        run: uv run mypy src/zyflow_agents --ignore-missing-imports || true

  # Build MCP Server
  build-mcp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build MCP Server
        run: npm run build:mcp

      - name: Verify MCP build output
        run: |
          test -f dist/mcp-server/index.js
          echo "MCP Server build successful"
