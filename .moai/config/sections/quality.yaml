# Quality Configuration
# TDD and quality standards settings

quality:
  # Test-Driven Development settings
  tdd:
    enabled: true
    approach: "red-green-refactor"
    test_first: true

  # Coverage requirements
  coverage:
    target: 80
    minimum: 70
    enforce: true

  # TRUST 5 validation level
  trust:
    level: 5
    principles:
      test_first: true
      readable: true
      unified: true
      secured: true
      trackable: true

  # Code quality tools
  linting:
    enabled: true
    strict_mode: true

  # Type checking
  type_checking:
    enabled: true
    strict: true
