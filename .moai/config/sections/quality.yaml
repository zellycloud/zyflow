quality:
  tdd:
    enabled: true
    approach: red-green-refactor
    test_first: true
  coverage:
    target: 80
    minimum: 70
    enforce: true
  trust:
    level: 5
    principles:
      test_first: true
      readable: true
      unified: true
      secured: true
      trackable: true
  linting:
    enabled: true
    strict_mode: true
  type_checking:
    enabled: true
    strict: true
constitution:
  development_mode: ddd
  enforce_quality: true
  test_coverage_target: 85
  ddd_settings:
    require_existing_tests: true
    characterization_tests: true
    behavior_snapshots: true
    max_transformation_size: small
  coverage_exemptions:
    enabled: false
    require_justification: true
    max_exempt_percentage: 5
  test_quality:
    specification_based: true
    meaningful_assertions: true
    avoid_implementation_coupling: true
    mutation_testing_enabled: false
  lsp_quality_gates:
    enabled: true
    plan:
      require_baseline: true
    run:
      max_errors: 0
      max_type_errors: 0
      max_lint_errors: 0
      allow_regression: false
    sync:
      max_errors: 0
      max_warnings: 10
      require_clean_lsp: true
    cache_ttl_seconds: 5
    timeout_seconds: 3
  principles:
    simplicity:
      max_parallel_tasks: 10
  lsp_integration:
    truct5_integration:
      tested:
      - unit_tests_pass
      - lsp_type_errors == 0
      - lsp_errors == 0
      readable:
      - naming_conventions_followed
      - lsp_lint_errors == 0
      understandable:
      - documentation_complete
      - code_complexity_acceptable
      - lsp_warnings < threshold
      secured:
      - security_scan_pass
      - lsp_security_warnings == 0
      trackable:
      - logs_structured
      - lsp_diagnostic_history_tracked
    diagnostic_sources:
    - typecheck
    - lint
    - security
    regression_detection:
      error_increase_threshold: 0
      warning_increase_threshold: 10
      type_error_increase_threshold: 0
report_generation:
  enabled: true
  auto_create: false
  warn_user: true
  user_choice: Minimal
lsp_state_tracking:
  enabled: true
  capture_points:
  - phase_start
  - post_transformation
  - pre_sync
  comparison:
    baseline: phase_start
    regression_threshold: 0
  logging:
    log_lsp_state_changes: true
    log_regression_detection: true
    log_completion_markers: true
    include_lsp_in_reports: true
