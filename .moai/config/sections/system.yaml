# System Configuration
# MoAI-ADK system settings

moai:
  # Version information
  version: "0.40.0"

  # Initialization status
  initialized: true
  initialized_at: "2025-12-19T00:00:00Z"

  # Configuration metadata
  config:
    format: "yaml"
    structure: "modular"
    last_updated: "2026-01-11"

# Agent configuration
agents:
  # Default model for agents
  default_model: "sonnet"

  # Agent timeout settings
  timeout:
    default: 300
    long_running: 600

# Skill loading
skills:
  auto_load: true
  cache_enabled: true

# Logging
logging:
  level: "info"
  format: "structured"
  retention_days: 30
