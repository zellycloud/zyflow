git:
  mode: personal
  branch_naming:
    feature: feature/SPEC-{id}-{description}
    bugfix: bugfix/SPEC-{id}-{description}
    hotfix: hotfix/{description}
    release: release/v{version}
  commit:
    format: conventional
    include_spec_id: true
    template: '{type}(SPEC-{id}): {description}'
  pull_request:
    require_review: false
    auto_merge: false
    delete_branch_on_merge: true
  protected_branches:
  - main
git_strategy:
  mode: manual
  manual:
    workflow: github-flow
    environment: local
    github_integration: false
    auto_checkpoint: disabled
    push_to_remote: false
    branch_creation:
      prompt_always: true
      auto_enabled: false
    automation:
      auto_branch: false
      auto_commit: true
      auto_pr: false
      auto_push: false
    hooks:
      pre_commit: enforce
      pre_push: warn
      commit_msg: warn
    commit_style:
      format: conventional
      scope_required: false
  personal:
    workflow: github-flow
    environment: github
    github_integration: true
    push_to_remote: true
    branch_prefix: feature/SPEC-
    main_branch: main
    branch_creation:
      prompt_always: true
      auto_enabled: false
    automation:
      auto_branch: false
      auto_commit: true
      auto_pr: false
      auto_push: false
    hooks:
      pre_commit: enforce
      pre_push: warn
      commit_msg: warn
    commit_style:
      format: conventional
      scope_required: false
  team:
    workflow: github-flow
    environment: github
    github_integration: true
    push_to_remote: true
    branch_prefix: feature/SPEC-
    main_branch: main
    draft_pr: true
    required_reviews: 1
    branch_protection: true
    branch_creation:
      prompt_always: false
      auto_enabled: true
    automation:
      auto_branch: true
      auto_commit: true
      auto_pr: true
      auto_push: true
    hooks:
      pre_commit: enforce
      pre_push: warn
      commit_msg: warn
    commit_style:
      format: conventional
      scope_required: true
