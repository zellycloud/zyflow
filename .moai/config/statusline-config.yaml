# Updated: 2025-11-16 (Performance optimization for Issue #229)

statusline:
  enabled: true

  # Display mode: compact (80 chars) | extended (120 chars) | minimal (40 chars)
  mode: "extended"

  # Refresh interval in milliseconds (Claude Code API limitation: 300ms)
